version: '3'
services:
  db:
    image: postgres
    networks: 
      - backend

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./:/meuApp
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks: 
      - backend
    # env_file:
    #   - .env

networks: 
